<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)"/>
  
  <!-- 轉換箭頭符號 -->
  <g transform="translate(128, 128)">
    <!-- 左側檔案 -->
    <rect x="-80" y="-40" width="50" height="60" rx="5" fill="white" opacity="0.9"/>
    <line x1="-70" y1="-25" x2="-40" y2="-25" stroke="#667eea" stroke-width="3"/>
    <line x1="-70" y1="-15" x2="-40" y2="-15" stroke="#667eea" stroke-width="3"/>
    <line x1="-70" y1="-5" x2="-50" y2="-5" stroke="#667eea" stroke-width="3"/>
    
    <!-- 中間箭頭 -->
    <path d="M -20 0 L 10 0" stroke="white" stroke-width="4" fill="none"/>
    <path d="M 5 -8 L 20 0 L 5 8" fill="white"/>
    
    <!-- 右側檔案 -->
    <rect x="30" y="-40" width="50" height="60" rx="5" fill="white" opacity="0.9"/>
    <line x1="40" y1="-25" x2="70" y2="-25" stroke="#764ba2" stroke-width="3"/>
    <line x1="40" y1="-15" x2="70" y2="-15" stroke="#764ba2" stroke-width="3"/>
    <line x1="40" y1="-5" x2="60" y2="-5" stroke="#764ba2" stroke-width="3"/>
  </g>
  
  <!-- 檔案格式標籤 -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    CONVERTER
  </text>
</svg>